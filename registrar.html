    <!--PARTE DO FORMULARIO-->
    <div class="container FORME   ">
        <form>
            <h3 class="FORMULARIO"> Formulário de Registro</h3>
            <div class="Nome mb-3">
                <label for="" class="form-label">Nome Completo</label>
                <input type="text" id="disabledTextInput" class="form-control" placeholder="Digite seu nome Completo">
            </div>
            <div class="  mb-3">
                <label for="" class="form-label">Email</label>
                <input type="email" id="disabledTextInput" class="form-control" placeholder="Digite seu Email ">
            </div>
            <div class="  mb-3">
                <label for="Senha" class="form-label">Senha</label>
                <input type="password" id="Senha" class="form-control" placeholder="Digite sua Senha ">
            </div>
            <div class="  mb-3">
                <label for="confirmarSenha" class="form-label">Confirmar Senha</label>
                <input type="password" id="confirmarSenha" class="form-control" placeholder="Confirme sua senha ">
            </div>
            <div class=" mb-3">
                <label for="" class="form-label">Telefone</label></label>
                <input type="text" id="disabledTextInput" class="form-control" placeholder="(XX)XXXX-XXXX">
            </div>
            <div class=" Data mb-3">
                <label for="" class="form-label">Data de Nascimento</label>
                <input type="date" id="start" class="form-control" name="trip-start" value="dd/mm/aaaa" min="aaaa-01-01"
                    max="aaaa-12-31" />
            </div>
            <div class=" mb-3">
                <label for="gender">Selecione o Genero:</label><br>
                <select class="form-select" aria-label="Default select example">
                    <option value="" disabled selected>Escolha seu Sexo</option>
                    <option value="masculino">Masculino</option>
                    <option value="feminino">Feminino</option>
                    <option value="outro">Outro</option>
                </select>
            </div>
            <div class=" mb-3 ">
                <label for="" class="form-label">Endereço</label>
                <input type="text" id="disabledTextInput" class="form-control" placeholder="Digite seu Endereço ">
            </div>
            <div class="mb-3">
                <label for="" class="form-label">Cidade</label>
                <input type="text" id="disabledTextInput" class="form-control" placeholder="Digite sua cidade ">
            </div>
            <div class="mb-3 ">
                <label for="gender">Estado</label><br>
                <select class="form-select" aria-label="Default select example">
                    <option value="" disabled selected>Escolha seu Estado</option>
                    <option value="feminino">São Paulo</option>
                    <option value="feminino">Rio de Janeiro</option>
                    <option value="feminino">Minas Gerais</option>
                    <option value="feminino">Espírito Santos</option>
                    <option value="feminino">Rio Grande do Sul</option>
                </select>
            </div>
            <div class="mb-3 ">
                <label for="disabledTextInput" class="form-label">CEP</label>
                <input type="text" id="disabledTextInput" class="form-control" placeholder="Digite seu CEP ">
            </div>
            <div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                    <label class="form-check-label" for="flexCheckChecked">
                        Aceito os termos e condições
                    </label>
                </div>
                <div class="d-grid gap-2">
                    <button type="Registra" class="cbtn btn-primary">Registra</button>
                </div>
            </div>
        </form>
